

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 
    <title>Gestión de Productos</title>
</head>
<body>
    
<div class="container">
    <br>
{% block content %}
<h2>Editar Producto</h2>
<form method="POST">
    <div class="form-group">
        <div class="col-md-6"> 
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" name="nombre" value="{{ producto.nombre }}" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-6"> 
        <label for="cantidad">Cantidad</label>
        <input type="number" class="form-control" name="cantidad" value="{{ producto.cantidad }}" required>
    </div>
    </div>
    <div class="form-group">
        <div class="col-md-6"> 
        <label for="precio">Precio</label>
        <input type="number" step="0.01" class="form-control" name="precio" value="{{ producto.precio }}" required>
    </div>
    </div>
    <div class="form-group">
        <div class="col-md-6"> 
        <label for="fecha_vencimiento">Fecha Vencimiento</label>
        <input type="date" class="form-control" name="fecha_vencimiento" value="{{ producto.fecha_vencimiento }}" required>
    </div>
    </div>
    <div class="form-group">
        <div class="col-md-6"> 
        <label for="categoria">Categoría</label>
        <input type="text" class="form-control" name="categoria" value="{{ producto.categoria }}" required>
    </div>
    </div>
    <button type="submit" class="btn btn-success">Actualizar Producto</button>
</form>
{% endblock %}
</div>
</body>
</html>
